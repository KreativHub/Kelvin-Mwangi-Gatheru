<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUPATANE - Find & Report Missing Persons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.16/24/outline/heroicons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Changed to Poppins */
      background-color: #f0f4f8; /* A slightly cooler gray */
      color: #1f2937; /* Darker gray for text */
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    html.dark body {
        background-color: #0f172a; /* slate-900 */
        color: #cbd5e1; /* slate-300 */
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #e5e7eb; /* Lighter track */
    }
    html.dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #9ca3af; /* Softer thumb */
      border-radius: 5px;
    }
    html.dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* Darker on hover */
    }
    html.dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
    }
    /* Enhanced focus rings for accessibility */
    *:focus-visible {
      outline: 2px solid #3b82f6; /* Tailwind blue-500 */
      outline-offset: 2px;
    }
    .map-placeholder {
      background-color: #e0e0e0;
      border: 2px dashed #a0a0a0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #606060;
      font-size: 1.1rem;
      min-height: 400px; /* Ensure it has some height */
    }
     html.dark .map-placeholder {
      background-color: #1e293b; /* slate-800 */
      border-color: #475569; /* slate-600 */
      color: #94a3b8; /* slate-400 */
    }
    .font-poppins { /* This class can still be used for explicit Poppins styling if needed */
        font-family: 'Poppins', sans-serif;
    }
  </style>
  <!--

  -->
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>
<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
